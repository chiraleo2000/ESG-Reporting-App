apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: esg-ingress
  namespace: esg-reporting
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  ingressClassName: nginx
  rules:
    - host: esg.local
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 2047
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 2048
---
# NodePort services for local access without ingress
apiVersion: v1
kind: Service
metadata:
  name: frontend-nodeport
  namespace: esg-reporting
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
    - port: 2048
      targetPort: 2048
      nodePort: 32048
---
apiVersion: v1
kind: Service
metadata:
  name: backend-nodeport
  namespace: esg-reporting
spec:
  type: NodePort
  selector:
    app: backend
  ports:
    - port: 2047
      targetPort: 2047
      nodePort: 32047
