apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: esg-reporting
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: esg-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 2047
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: esg-config
                  key: NODE_ENV
            - name: PORT
              value: "2047"
            - name: HOST
              value: "0.0.0.0"
            - name: DATABASE_HOST
              valueFrom:
                configMapKeyRef:
                  name: esg-config
                  key: DATABASE_HOST
            - name: DATABASE_PORT
              valueFrom:
                configMapKeyRef:
                  name: esg-config
                  key: DATABASE_PORT
            - name: DATABASE_NAME
              valueFrom:
                configMapKeyRef:
                  name: esg-config
                  key: DATABASE_NAME
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: esg-secrets
                  key: DATABASE_USER
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: esg-secrets
                  key: DATABASE_PASSWORD
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: esg-config
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: esg-config
                  key: REDIS_PORT
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: esg-secrets
                  key: JWT_SECRET
            - name: JWT_EXPIRES_IN
              valueFrom:
                configMapKeyRef:
                  name: esg-config
                  key: JWT_EXPIRES_IN
            - name: CORS_ORIGIN
              valueFrom:
                configMapKeyRef:
                  name: esg-config
                  key: CORS_ORIGIN
          readinessProbe:
            httpGet:
              path: /health
              port: 2047
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 2047
            initialDelaySeconds: 30
            periodSeconds: 10
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: esg-reporting
spec:
  selector:
    app: backend
  ports:
    - port: 2047
      targetPort: 2047
  type: ClusterIP
