apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: esg-reporting
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: esg-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 2048
          readinessProbe:
            httpGet:
              path: /
              port: 2048
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 2048
            initialDelaySeconds: 15
            periodSeconds: 10
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: esg-reporting
spec:
  selector:
    app: frontend
  ports:
    - port: 2048
      targetPort: 2048
  type: ClusterIP
